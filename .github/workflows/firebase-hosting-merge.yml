name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: 16
      - name: Install Dependencies
        run: sudo npm i
      - name: Build Prod App
        run: sudo npm run build
        env:
            REACT_APP_PASSWORD: ${{ secrets.EBOOK_PASSWORD }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DOUGS_SITE }}'
          channelId: live
          projectId: dougs-site
